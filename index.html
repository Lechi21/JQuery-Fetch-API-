<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Class</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><em>Welcome TO:</em></h1>
    <h1 class="header">STARWARS API FETCHER</h1>
    <h2>What a day to try Something!!</h2>

    <div class="buttons">
        <button class="butt">Click Me</button>
        <button class="butt">Click Me</button>
    </div>

    <section class="imageSection" >
        <img src="star-wars-api.png">
    </section>
    
    <section class="API-Section">
        <h3>This is a StarWar Character API Test.</h3>
        <div class="fullName" style="display: flex;">
            <span style="margin-right: 5px;">Name:</span>
            <div class="apple" id="names" style="color: brown; font-size: 500;"></div>
        </div>
        <div class="fullTwo" style="display: flex;">
            <span style="margin-right: 5px;">Eye Color:</span>
            <div class="apple" id="eye_color" style="color: brown; font-size: 500;"></div>
        </div>
        <div class="DOB" style="display: flex;">
            <span style="margin-right: 5px;">Date of Birth:</span>
            <div class="apple" id="birthyear" style="color: brown; font-size: 500;"></div>
        </div>
        <div class="Height" style="display: flex;">
            <span style="margin-right: 5px;">Height:</span>
            <div class="apple" id="height" style="color: brown; font-size: 500;"></div>
        </div>
        <div class="Character" style="display: flex;">
            <span style="margin-right: 5px;">Character:</span>
            <div class="apple" id="randomer" style="color: brown; font-size: 500;"></div>
        </div>

        <button class="change">Check</button>
    </section>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
