<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Class</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><em>Welcome TO:</em></h1>
    <h1 class="header">STARWARS API FETCHER</h1>
    <h2>What a day to try Something!!</h2>

    <div class="buttons">
        <button class="butt">Click Me</button>
        <button class="butt">Click Me</button>
    </div>

    <section class="imageSection" >
        <img src="star-wars-api.png">
    </section>
    
    <section class="API-Section">
        <h3>This is a StarWar Character API Test.</h3>
        <div class="chatt">
            <div class="left">
                <div class="child">
                    <span style="margin-right: 5px;">Name:</span>
                    <div class="apple" id="names" style="color: brown; font-size: 500;"></div>
                </div>
                <div class="child">
                    <span style="margin-right: 5px;">Eye Color:</span>
                    <div class="apple" id="eyeColor" style="color: brown; font-size: 500;"></div>
                </div>
                <div class="child">
                    <span style="margin-right: 5px;">Skin Color:</span>
                    <div class="apple" id="skinColor" style="color: brown; font-size: 500;"></div>
                </div>
                <div class="child">
                    <span style="margin-right: 5px;">Gender:</span>
                    <div class="apple" id="gender" style="color: brown; font-size: 500;"></div>
                </div>
                <div class="child">
                    <span style="margin-right: 5px;">Height:</span>
                    <div class="apple" id="height" style="color: brown; font-size: 500;"></div>
                </div>
                <div class="child">
                    <span style="margin-right: 5px;">Character:</span>
                    <div class="apple" id="randomer" style="color: brown; font-size: 500;"></div>
                </div>
            </div>
            <div class="right">
                <img id="CharactersImages" src="" alt="Character-Images">
            </div>
        </div>

        <button class="change">Check</button>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
